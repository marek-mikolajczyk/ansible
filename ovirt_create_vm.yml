- hosts: green.marekexample.com
  gather_facts: false
  roles:
    - role: ovirt_vm
    - role: ovirt_tag

- hosts: "{{ vm_name }}"
  gather_facts: False
  tasks:
    - name: cloud-init fix 1
      yum:
        name: cloud-init
        state: absent
      when: "'tag_centos' in group_names"
  
    - name: cloud-init fix 2
      template:
        src: ovirt_vm/templates/nic_redhat.j2
        dest: /etc/sysconfig/network-scripts/ifcfg-eth0
        owner: root
        group: root
        mode: '0644'
      when: "'tag_centos' in group_names"
  
    - name: cloud-init fix 1
      apt:
        name: cloud-init
        state: absent
      when: "'tag_ubuntu' in group_names"
  
    - name: cloud-init fix 2
      template:
        src: ovirt_vm/templates/nic_ubuntu.j2
        dest: /etc/network/interfaces
        owner: root
        group: root
        mode: '0644'
      when: "'tag_ubuntu' in group_names"

